<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Головна сторінка</title>
  <style>
  body {
    background-image: url('https://assets.awwwards.com/awards/submissions/2023/10/651ec42e3a118725074415.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #000000;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .page-title {
    text-align: center;
    font-size: 32px;
    color: #FFFFFF;
    background-color: #000000;
    padding: 10px;
  }
  .content-container {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 20px;
  }
  .info-text {
    font-size: 20px;
    color: #000000;
  }
  .info-button {
    position: fixed;
    bottom: 10px;
    left: 10px;
    font-size: 24px;
  }

  .date-text {
    font-weight: bold;
  }
  .date-numbers {
    font-weight: bold;
  }

  .my-button {
    font-size: 24px;
    margin: 5px;
    padding: 10px 20px;
    background-color: #3498db;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
  }
  .ajax-content {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
    }
</style>
  </style>
</head>
<body>

  <h1 class="page-title">Головна сторінка</h1>
  <div style="text-align: center;">
    <a href="about.html" class="my-button">Проєкти</a>
    <a href="asd.html" class="my-button">Резюме</a>
    <a href="dosvid.html" class="my-button">Досвід в навчанні та роботі</a>
    <a href="bio.html" class="my-button">Біографія</a>
    <a href="poslyg.html" class="my-button">Послуги</a>
    <a href="contact.html" class="my-button">Контакти</a>

    <form action="reviews.html" method="get">
      <button type="submit" class="my-button">Відгуки</button>
    </form>
  </div>
  <div class="content-container">
    <p class="info-text">Корисна інформація про створення сайту на тему Portfolio</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0YFrGy_mzjY?si=KLcsNCat0GI74twA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<div class="content-container">
   <h1>Завантаження даних AJAX</h1>
<div class="ajax-content">
</div>
<button onclick="loadData()">Завантажити дані</button>
</div>
    <p class="date-text">Дата: <span class="date-numbers"></span></p>
  </div>

  <button class="info-button">Інформація про сайт</button>

  <script>
    function showSiteInfo() {
      alert('Це сайт-портфоліо, який демонструє приклади моєї роботи та навичок.');
    }

    var infoButton = document.querySelector('.info-button');
    infoButton.addEventListener('click', showSiteInfo);


    var currentDate = new Date();
    var dateNumbers = document.querySelector('.date-numbers');
    dateNumbers.textContent = currentDate.toLocaleDateString();
  </script>
  <script>
    // Функція для виконання AJAX-запиту
    function fetchData() {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            var responseData = xhr.responseText;
            updateContent(responseData); // Функція для оновлення вмісту на сторінці
          } else {
            console.error('Помилка завантаження даних: ' + xhr.status);
          }
        }
      };
      xhr.open('GET', 'шлях_до_вашого_файлу_чи_серверної_сторінки', true);
      xhr.send();
    }

    // Функція для оновлення вмісту на сторінці
    function updateContent(data) {
      var ajaxContent = document.querySelector('.ajax-content');
      ajaxContent.innerHTML = data;
    }

    // Виклик функції завантаження даних при потрібному події, наприклад, при завантаженні сторінки
    window.addEventListener('load', fetchData);
  </script>
  <script>
    function loadData() {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            var responseData = JSON.parse(xhr.responseText);
            updateContent(responseData); // Оновлення вмісту на сторінці
          } else {
            console.error('Помилка завантаження даних: ' + xhr.status);
          }
        }
      };
      xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts/2', true); // Зразок URL для демонстрації
      xhr.send();
    }

    function updateContent(data) {
      var ajaxContent = document.querySelector('.ajax-content');
      // Якщо ви хочете відобразити JSON-об'єкт, потрібно виконати JSON.stringify()
      ajaxContent.textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
